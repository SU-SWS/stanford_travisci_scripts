imports:
  - includes/config/default.yml
  - includes/extensions/drupal.extension.yml
  - includes/extensions/mink.extension.yml

default:
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:8080
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush:
        alias: 'local'
