# import paths assume the includes directory will be located
# in the stanford_travisci_scripts directory and that behat
# tests will be run from the same directory
imports:
  - includes/config/default.yml
  - includes/extensions/drupal.extension.yml
  - includes/extensions/mink.extension.yml

default:
  extensions:
    Behat\MinkExtension:
      goutte: ~
      default_session: selenium2
      selenium2:
        browser: chrome
        wd_host: http://127.0.0.1:4444/wd/hub
        capabilities:
          chrome:
            switches:
              - "--headless"
              - "--disable-gpu"
      base_url: http://127.0.0.1:8080
      files_path: "."
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush:
        alias: 'local'
    Lakion\Behat\MinkDebugExtension:
      directory: /home/travis/lakion
      screenshot: true
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
  formatters:
    pretty: true
    html:
      output_path: 'behat_results'
