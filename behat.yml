# import paths assume the includes directory will be located
# in the travis build directory and that behat tests will be
# run from the same directory
imports:
  - stanford_travisci_scripts/includes/config/default.yml
  - stanford_travisci_scripts/includes/extensions/drupal.extension.yml
  - stanford_travisci_scripts/includes/extensions/mink.extension.yml

default:
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:8080
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush:
        alias: 'local'
